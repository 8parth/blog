---
layout: page
title: Presentations
---
<div class="posts">
  {% for post in site.categories.presentation %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <span class="entry-date">
        <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: site.date_format }}
        </time>
      </span>
    </li>
  {% endfor %}
</div>
