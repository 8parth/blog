<div class="post">
  <h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <span class="post-date">{{ post.date | date_to_string }} | <a href="{{site.baseurl}}/category/{{ post.categories | first }}">{{ post.categories | first }}</a></span>
  {{ post.excerpt }}
</div>
