<div class="post">
  <h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h1>

  <span class="post-date">{{ post.date | date: site.date_format }} |
    {% include read_time.html %}
    {% include category_name.html %}
  </span>

  {{ post.excerpt }}
</div>
